<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-primary"
      appDropdown
      (toggle)="toggleOpen()"
      (blur)="toggleOpen()"
    >
      Manage Recipe
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-caret-down"
        viewBox="0 0 16 16"
      >
        <path
          d="M3.204 5h9.592L8 10.481 3.204 5zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659z"
        />
      </svg>
    </button>
    <ul #manageRecipe>
      <li>
        <a href="#" src="">To Shopping List</a>
      </li>
      <li>
        <a href="#" src="">Edit Recipe</a>
      </li>
      <li>
        <a href="#" src="">Delete Recipe</a>
      </li>
    </ul>
  </div>
</div>
<div class="row mt-2">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>Ingredients</p>
  </div>
</div>
