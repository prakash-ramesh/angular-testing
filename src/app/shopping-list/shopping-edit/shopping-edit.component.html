<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row mb-2">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" #itemName>
                </div>
                <div class="col-sm-2">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" #itemAmount>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-xs-12">
                    <button class="btn btn-success ms-1" type="button" (click)="onAddItem()">
                        Add
                    </button>
                    <button class="btn btn-danger ms-1" type="button">
                        Delete
                    </button>
                    <button class="btn btn-warning ms-1" type="button">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
